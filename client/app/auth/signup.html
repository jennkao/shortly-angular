<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup(signupForm.$valid)'>
    <input type='text' ng-model='user.username'
      ng-minlength='3' ng-max-length='10'>
    <input type="password" ng-model='user.password'
      ng-minlength='3' ng-max-length='10'>
    <p ng-show="signupForm.user.username.$invalid">Please enter a valid username</p>
    <p ng-show="signupForm.user.password.$invalid">Please enter a valid password</p>
    <input type='submit' value='signup' ng-disabled='signupForm.$invalid'>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
