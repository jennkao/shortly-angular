<div id='container'>
  <!-- Your html here -->
 <div class='navigation'>
  <ul>
    <li><a href='/#/links' class='index'>All Links</a></li>
    <li><a href='/#/shorten' class='create'>Shorten</a></li>
    <li><a href='' class='logout' ng-click='signout()'>Logout</a></li>
  </ul>
  </div>
  <div id='container'>
  <input ng-model='searchText' type='text' />
    <ul>
      <li ng-repeat='link in data.links | filter: searchText | orderBy: "-visits"' class="link">
        <div class='info'>
          <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
          <div class='title'>{{link.title}}</div>
          <div class='original'>{{link.url}}</div>
          <a href='{{link.baseUrl}}/{{link.code}}'>{{link.baseUrl}}/{{link.code}}</a>
        </div>
      </li>
    </ul>
  </div>
</div>
